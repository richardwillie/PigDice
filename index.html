<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`device-width`, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="animate/animate.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>

<body>
  <div class="jumbotron">
    <div class="text">
      <h1>Pig Dice</h1>
      <h2>Play</h2>
      <h3>Find out Who will sit on the Iron Throne</h3>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="pad">
          <form action="" id="1st player">
            <div class="form group">
              <label for="player1Name"><strong>Enter Player 1 Name</strong></label>
              <input type="text" class="form-control" id="player1Name" required>
            </div>
            <div>
              <h2 id="1st playerName"></h2>
              <h4>1st player Result:</h4>
              <span id="roll-result"></span>
            </div>
            <div>
              <h4>1st player scores:</h4>
              <span id="score1"></span>
            </div>
            <button id="roll2" class="btn">Roll!</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="pad1">
          <form action="" id="player2Form">
            <div class="form-group">
              <label for="player2Name"><strong>Enter Player 2 Name</strong></label>
              <input type="text" class="form-control" id="player2Name" required>
            </div>
            <div>
              <h2 id="player2NameDisplay"></h2>
              <h4>Player 2 Roll Result:</h4>
              <span id="roll-result2"></span>
            </div>
            <div>
              <h4>Player 2 scores:</h4>
              <span id="score2"></span>
            </div>
            <button id="roll2" class="btn">Roll!</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.js "></script>
  <script src="js/bootstrap.js "></script>
  <script src="js/scripts.js "></script>
</body>

</html>
