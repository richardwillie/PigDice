<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`device-width`, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>

<body background="img/image10.jpg">
  <div class="jumbotron">
    <div class="text">
      <div id="title">
        <h1>Pig Dice</h1>
      </div>
      <h2>Play</h2>
      <h3>Find out Who Wins the Iron Throne!!!</h3>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="pad">
          <form action="" id="Player1form">
            <div class="form group">
              <label for="1st PlayerName"><strong>Enter 1st Player</strong></label>
              <input type="text" class="form-control" id="player1Name" required>
            </div>
            <div>
              <h2 id="player1NameDisp"></h2>
              <h4>1st player Result:</h4>
              <span id="roll-result"></span>
            </div>
            <div>
              <h4>scores:</h4>
              <span id="score1"></span>
            </div>
            <button id="roll2" class="btn">Roll!</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="pad1">
          <form action="" id="player2Form">
            <div class="form-group">
              <label for="2nd playerName"><strong>Enter 2nd player</strong></label>
              <input type="text" class="form-control" id="player2Name" required>
            </div>
            <div>
              <h2 id="player2NameDisp"></h2>
              <h4>2nd player Result:</h4>
              <span id="roll-result2"></span>
            </div>
            <div>
              <h4>scores:</h4>
              <span id="score2"></span>
            </div>
            <button id="roll2" class="btn">Roll!</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.js "></script>
  <script src="js/bootstrap.js "></script>
  <script src="js/scripts.js "></script>
</body>

</html>
